<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Error Review Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .error-type {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .error-type h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .error-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .error-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .error-item:hover {
            background: #f8f9fa;
        }

        .error-info {
            flex: 1;
        }

        .error-hash {
            font-family: monospace;
            color: #666;
            font-size: 0.9em;
        }

        .error-description {
            color: #333;
            margin: 5px 0;
        }

        .error-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .image-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .tag-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .tag-column {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .tag-column h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .tag.missing {
            background: #dc3545;
        }

        .tag.extra {
            background: #ffc107;
            color: #212529;
        }

        .tag.common {
            background: #28a745;
        }

        .filters {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .filter-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #667eea;
            color: white;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-errors {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .tag-comparison {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Dataset Error Review Dashboard</h1>
            <p>Review and fix tagging errors in your dataset</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-errors">0</div>
                <div class="stat-label">Total Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="missing-tags">0</div>
                <div class="stat-label">Missing Tags</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="incorrect-tags">0</div>
                <div class="stat-label">Incorrect Tags</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="near-duplicates">0</div>
                <div class="stat-label">Near Duplicates</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="error-type">Error Type:</label>
                <select id="error-type">
                    <option value="all">All Errors</option>
                    <option value="missing">Missing Tags</option>
                    <option value="incorrect">Incorrect Tags</option>
                    <option value="duplicates">Near Duplicates</option>
                </select>

                <label for="confidence-filter">Confidence:</label>
                <select id="confidence-filter">
                    <option value="all">All</option>
                    <option value="high">High (‚â•0.8)</option>
                    <option value="medium">Medium (0.5-0.8)</option>
                    <option value="low">Low (<0.5)</option>
                </select>

                <label for="search-hash">Search Hash:</label>
                <input type="text" id="search-hash" placeholder="Enter hash...">
            </div>
        </div>

        <div id="error-content">
            <div class="loading">Loading errors...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prev-page">‚Üê Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button class="page-btn" id="next-page">Next ‚Üí</button>
        </div>
    </div>

    <script>
        class ErrorReviewDashboard {
            constructor() {
                this.currentPage = 1;
                this.itemsPerPage = 20;
                this.errors = [];
                this.filteredErrors = [];
                this.init();
            }

            async init() {
                await this.loadErrors();
                this.setupEventListeners();
                this.render();
            }

            async loadErrors() {
                try {
                    // Load different error types
                    const [mistagged, duplicates, validation] = await Promise.all([
                        this.fetchErrors('mistagged_images.json'),
                        this.fetchErrors('near_duplicates_report.json'),
                        this.fetchErrors('series_validation_report.json')
                    ]);

                    this.errors = [
                        ...mistagged.map(e => ({ ...e, type: 'mistagged' })),
                        ...duplicates.map(e => ({ ...e, type: 'duplicate' })),
                        ...validation.map(e => ({ ...e, type: 'validation' }))
                    ];

                    this.updateStats();
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError('Failed to load error data');
                }
            }

            async fetchErrors(filename) {
                try {
                    const response = await fetch(`/api/errors/${filename}`);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.errors || data.similar_pairs || data.missing_predictions || [];
                } catch (error) {
                    console.error(`Error loading ${filename}:`, error);
                    return [];
                }
            }

            updateStats() {
                const totalErrors = this.errors.length;
                const missingTags = this.errors.filter(e => e.type === 'mistagged' && e.issue === 'missing_tags').length;
                const incorrectTags = this.errors.filter(e => e.type === 'mistagged' && e.issue === 'incorrect_tags').length;
                const nearDuplicates = this.errors.filter(e => e.type === 'duplicate').length;

                document.getElementById('total-errors').textContent = totalErrors;
                document.getElementById('missing-tags').textContent = missingTags;
                document.getElementById('incorrect-tags').textContent = incorrectTags;
                document.getElementById('near-duplicates').textContent = nearDuplicates;
            }

            setupEventListeners() {
                document.getElementById('error-type').addEventListener('change', () => this.filterAndRender());
                document.getElementById('confidence-filter').addEventListener('change', () => this.filterAndRender());
                document.getElementById('search-hash').addEventListener('input', () => this.filterAndRender());
                document.getElementById('prev-page').addEventListener('click', () => this.previousPage());
                document.getElementById('next-page').addEventListener('click', () => this.nextPage());
            }

            filterAndRender() {
                this.currentPage = 1;
                this.filter();
                this.render();
            }

            filter() {
                const errorType = document.getElementById('error-type').value;
                const confidenceFilter = document.getElementById('confidence-filter').value;
                const searchHash = document.getElementById('search-hash').value.toLowerCase();

                this.filteredErrors = this.errors.filter(error => {
                    // Filter by error type
                    if (errorType !== 'all' && error.type !== errorType) return false;

                    // Filter by confidence
                    if (confidenceFilter !== 'all') {
                        const confidence = error.confidence || error.similarity || 0;
                        if (confidenceFilter === 'high' && confidence < 0.8) return false;
                        if (confidenceFilter === 'medium' && (confidence < 0.5 || confidence >= 0.8)) return false;
                        if (confidenceFilter === 'low' && confidence >= 0.5) return false;
                    }

                    // Filter by hash search
                    if (searchHash && !error.hash.toLowerCase().includes(searchHash)) return false;

                    return true;
                });
            }

            render() {
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageErrors = this.filteredErrors.slice(startIndex, endIndex);

                const content = document.getElementById('error-content');
                
                if (pageErrors.length === 0) {
                    content.innerHTML = '<div class="no-errors">No errors found matching your criteria</div>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                content.innerHTML = pageErrors.map(error => this.renderErrorItem(error)).join('');
                this.updatePagination();
            }

            renderErrorItem(error) {
                const imageUrl = `/api/image/${error.hash}`;
                const confidence = error.confidence || error.similarity || 0;
                const confidenceClass = confidence >= 0.8 ? 'high' : confidence >= 0.5 ? 'medium' : 'low';

                return `
                    <div class="error-item">
                        <img src="${imageUrl}" alt="Preview" class="image-preview" onerror="this.style.display='none'">
                        <div class="error-info">
                            <div class="error-hash">${error.hash}</div>
                            <div class="error-description">${this.getErrorDescription(error)}</div>
                            <div class="error-details">${this.getErrorDetails(error)}</div>
                        </div>
                        <div class="error-actions">
                            <button class="btn btn-primary" onclick="dashboard.viewDetails('${error.hash}')">View Details</button>
                            <button class="btn btn-success" onclick="dashboard.fixError('${error.hash}')">Fix</button>
                            <button class="btn btn-warning" onclick="dashboard.ignoreError('${error.hash}')">Ignore</button>
                        </div>
                    </div>
                `;
            }

            getErrorDescription(error) {
                switch (error.type) {
                    case 'mistagged':
                        return `Missing or incorrect tags detected`;
                    case 'duplicate':
                        return `Near duplicate found (similarity: ${(error.similarity * 100).toFixed(1)}%)`;
                    case 'validation':
                        return `Series prediction validation error`;
                    default:
                        return 'Unknown error type';
                }
            }

            getErrorDetails(error) {
                switch (error.type) {
                    case 'mistagged':
                        return `Issue: ${error.issue || 'Unknown'}`;
                    case 'duplicate':
                        return `Similar to: ${error.hash2 ? error.hash2.substring(0, 16) + '...' : 'Unknown'}`;
                    case 'validation':
                        return `Confidence: ${(error.confidence * 100).toFixed(1)}%`;
                    default:
                        return '';
                }
            }

            updatePagination() {
                const totalPages = Math.ceil(this.filteredErrors.length / this.itemsPerPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                document.getElementById('page-info').textContent = `Page ${this.currentPage} of ${totalPages}`;
                document.getElementById('prev-page').disabled = this.currentPage === 1;
                document.getElementById('next-page').disabled = this.currentPage === totalPages;
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.render();
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.filteredErrors.length / this.itemsPerPage);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.render();
                }
            }

            viewDetails(hash) {
                // Open detailed view for specific error
                window.open(`/error-details/${hash}`, '_blank');
            }

            fixError(hash) {
                // Mark error as fixed
                console.log(`Fixing error for hash: ${hash}`);
                // Implement fix logic here
            }

            ignoreError(hash) {
                // Mark error as ignored
                console.log(`Ignoring error for hash: ${hash}`);
                // Implement ignore logic here
            }

            showError(message) {
                document.getElementById('error-content').innerHTML = `
                    <div class="error-item">
                        <div class="error-info">
                            <div class="error-description" style="color: #dc3545;">${message}</div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize dashboard
        const dashboard = new ErrorReviewDashboard();
    </script>
</body>
</html>
